{{- if .Values.backend.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "saferwall.backend.fullname" . }}
  labels:
    app: {{ include "saferwall.backend.fullname" . }}
    tier: backend
spec:
  selector:
    matchLabels:
      app: {{ include "saferwall.backend.fullname" . }}
  replicas:  {{ .Values.backend.replicaCount }}
  template:
    metadata:
      labels:
        app: {{ include "saferwall.backend.fullname" . }}
        tier: backend
    spec:
      {{ if eq .Values.global.privateRegistryServer true }}
      imagePullSecrets:
        - name: regcred
      {{- end }}
      containers:
        - name: "{{ .Values.backend.name }}"
          image: "{{ .Values.backend.image.repository }}:{{ .Values.backend.image.tag }}"
          ports:
            - containerPort: {{ .Values.backend.containerPort }}
          env:
            - name: ENVIRONMENT
              value: "prod"
          volumeMounts:
            - name:  {{ $.Release.Name }}-configmap-volume
              mountPath: /backend/config/
      volumes:
      - name: {{ $.Release.Name }}-configmap-volume
        configMap:
          name: {{ include "saferwall.backend.fullname" . }}
          items:
            - key: backends_conf
              path: app.prod.toml
      initContainers:
        - name: wait-for-couchbase
          image: groundnuty/k8s-wait-for:v1.3
          imagePullPolicy: Always
          args:
            - "pod"
            - "-lapp=couchbase"
{{- end }}
